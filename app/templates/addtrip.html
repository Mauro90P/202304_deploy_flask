<!DOCTYPE html>
<html>

<head>
    <title>Add a Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="color: antiquewhite;">Add a Job</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index" style="color: antiquewhite;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salir" style="color: antiquewhite;">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <form action="/procesar_addtrip" method="post">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination" name="destino">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description"
                    name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="travelDateFrom">Travel Date From</label>
                <input type="date" class="form-control" id="travelDateFrom" name="fecha_desde">
            </div>
            <div class="form-group">
                <label for="travelDateTo">Travel Date To</label>
                <input type="date" class="form-control" id="travelDateTo" name="fecha_hasta">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
